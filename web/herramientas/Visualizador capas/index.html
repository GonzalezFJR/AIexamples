<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Visualizador de CNN</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <h2 class="title">Visualizador de las capas de redes neuronales</h2>

    <!-- Botón para mostrar/ocultar el bloque de código -->
    <button id="toggleCode" class="button is-link">Modo de uso</button>
    <!-- Bloque de código que comienza oculto -->
    <div id="codeBlock" class="box is-hidden" style="margin-top: 1rem;">
        <pre><code class="python">
from model_layers_visualizer import visualize
visualize(model, input_shape, 'localhost', 8000)
        </code></pre>
    </div>

    <div id="visualization-container"></div>

    <!-- Mover el script aquí -->
    <script src="/script.js"></script>

    <!-- Código JavaScript para mostrar/ocultar el bloque de código -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const toggleButton = document.querySelector('#toggleCode');
            const codeBlock = document.querySelector('#codeBlock');
            
            toggleButton.addEventListener('click', () => {
                codeBlock.classList.toggle('is-hidden');
            });
        });
    </script>

</body>
</html>
